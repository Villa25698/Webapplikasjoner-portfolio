<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#Bardh">Bardh Arifi</a></li>
                <li><a href="#bio">Bio</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- profilbilde -->
        <section class="profile">
            <div class="profile-pic">
                <img src="assets/profile.jpg" alt="Profile Picture">
            </div>
            <h1>Bardh Arifi</h1>
        </section>
        
        <!--bioen -->
        <section id="bio" class="bio-section">
            <h2>Bio</h2>
            <div class="bio">
                <p>3.år informatikk student</p>
            </div>
        </section>

        <!-- her viser den prosjektene jeg har satt opp på nettsiden min -->
        <section id="projects" class="projects-section">
            <h2>Projects</h2>
            <button class="add-Project" id="add-Project">Add Project</button>
            
            <!--sleve popup/modal som kommer opp når vi trykker på add project knappen-->
            <div id="new-project-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <button id="close-modal" class="close" aria-label="Close">&times;</button>
                    <h3>Create a New Project</h3>
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" placeholder="Project Title">

                    <label for="project-description">Project Description:</label>
                    <textarea id="project-description" placeholder="Project Description"></textarea>

                    <label for="project-languages">Languages:</label>
                    <input type="text" id="project-languages" placeholder="Languages (comma separated)">

                    <label for="project-link">Project Link:</label>
                    <input type="text" id="project-link" placeholder="Project Link">

                    <button id="save-Project">Save Project</button>
                </div>
            </div>

            <div class="projects-container" id="projects-container">
                <!-- kortene vi lager for å vise projektene kommer her gjennom projects.ts-->
            </div>
        </section>
    </main>

    <footer>
        <p>2024 Bardh Arifi</p>
    </footer>

    <script src="src/projects.js"></script>
</body>
</html>
